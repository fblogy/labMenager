<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>服务外包与软件设计实验室</title>

<script type="text/javascript" src="jQuery3.3.1/jquery3_3_1.js"></script>
<link href="./Bootstrap4.1.1/bootstrap4_1_1.css" rel="stylesheet">
<script src="./Bootstrap4.1.1/bootstrap4_1_1.js"></script>
<link rel="icon" href="./img/logo.png" type="image/x-icon">
<link rel="stylesheet" href="./css/modelCSS.css">
<link rel="stylesheet" href="./css/dorpdownCSS.css">
<link rel="stylesheet" href="./css/sidebarLoadCSS.css">
<link rel="stylesheet" href="./css/addGradeAD.css">
<link rel="icon" href="./img/logoSmall.png" type="image/x-icon">
</head>

<body style="min-width: 1000px;">
<div style="position: relative;width: 100%; height: 100%; background: whitesmoke; display: flex; flex-direction: column;">
	<div id="header" style="position: relative; width: 100%; height: 50px; min-height: 50px; background: white; display: flex; justify-content: space-between;">
		<div style="width: 140px;padding: 5px; box-sizing: border-box; display: flex; align-items: center;">
			<img alt="" src="img/menu.png" style="height: 25px; width: auto; cursor: pointer;" onClick="show_navigation()"/>
		</div>
		<div style="padding: 5px; box-sizing: border-box; display: flex; align-items: center;">
			<img alt="" src="img/headerLogo.gif" style="height: 35px; width: auto;"/>
		</div>
		<div style="width: 140px;height: 100%; box-sizing: border-box; display: flex;padding-right: 10px;">
				<div id="noticeDiv" onclick="location.href='noticePage.html'" style="height: 100%;width:50%;display:flex;flex-direction: row-reverse;align-items: center;cursor: pointer;">
					<img src="./img/notice.png" alt="" height="30px" width="50%" style="display: block;margin: 0 auto"/>
				</div> 
				<div id="dropBtn" class="mydropdown"  style="z-index: 10;height: 100%;width: 50%;display:flex;flex-direction: row-reverse;align-items: center;cursor: pointer;">
					<img src="./img/me.png" alt="" height="30px" width="50%" style="display: block;margin: 0 auto"/>
					<div class="mydropdownContent"></div>
				</div>
				
		</div>
	</div>
	<div style="position: relative; width: 100%; height: 100%; display: flex; justify-content: space-between; overflow: hidden;">
		<div id="navigation">
			<!-- <p class="navP navPActive">首页</p> -->
			
		</div>
		<div  id="AllContainer" style="width: 100%; height: 100%;">
			<div style="position: relative;width: 100%;height: 100%">
				<div class="rightTop">
					<div style="width: 100%;height: 100%;background-color: #fff;box-shadow: 2px 2px 5px 0px rgba(0, 0, 0, 0.07);border-radius: 3px;">
						<div class="topbar">
							<div class="barleft" onclick="location.href='gradeRecordAD.html'" style="cursor: pointer;">
								<span class="barlefttext">积分记录</span>
							</div>
							<div class="barright" onclick="location.href='addGradeAD.html'" style="cursor: pointer;">
								<span class="barrighttext">申请加分</span>
							</div>
						</div>
						<div style="height: 73.5%;margin-top: 5.45%;width: 100%;">
							<div style="width:60.5%;margin-left: 23.3%;height: 4.15%;">
								<div class="form-group" style="display: flex;">
									<div style="width: 15.1%;">
										<p class="title">加分对象</p>
									</div>
									<input id="actName" type="text" class="form-control" style="height: 100%">
									<div style="width: 15.1%;padding-left: 2%;">
										<p>添加对象</p>
									</div>
								</div>
							</div>
							<div style="width: 53.6%;margin: 0 auto;padding-top: 2.3%;height: 40%;">
								<div class="form-group" style="display: flex;height: 20%;">
									<div style="width: 15.1%;">
										<p class="title">加分数值</p>
									</div>
									<input id="actName" type="text" class="form-control" style="height: 100%">
								</div>	
								<div class="form-group" style="display: flex;height: 80%;padding-top: 2.3%;">
									<div style="width: 15.1%;">
										<p class="title">加分原因</p>
									</div>
									<textarea id="actEtc" class="form-control" style=""></textarea>
								</div>
								<div class="submitbtn">
									<button class="btn btn1" type="button" id="submBtn">确认</button>
								</div>
							</div>
						</div>	
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
	<script src="./js/coki.js"></script>
	<script src="./js/sideBar.js"></script>
	<script src="./js/dropDown.js"></script>
	<script src="./js/sideBarLoad.js"></script>
	<script src="./js/modelJS.js"></script>

	<script src="./js/locActivityDoneJS.js"></script>
	<script src="./js/ActivityDoneJS.js"></script>
	
	
	
	<!-- <script src="./js/dropDown2.js"></script> -->

</html>
