<body style="min-width: 1000px;">
<div style="position: relative;width: 100%; height: 100%; background: whitesmoke; display: flex; flex-direction: column;">

				</div>
				
		</div>

		</div>

				<div style="position: relative;height: 100%">
						<div id="noticePart" style="position: absolute;height:100%;left:66%;">
								<div id="titleNotice" style="margin-top: 40px;margin-bottom: 30px;"><span class="notice-text-title">通知公告</span></div>
									<div>
										<div class="notice-text-detial"><span class="noticeList">空白空白空白空白空白空白空白空白空白</span><span class="noticeDate">2018-7-29</span></div>
										<div class="notice-text-detial"><span class="noticeList">空白白空白空白空白空白空白</span><span class="noticeDate">2018-7-28</span></div>

									</div>

				</div>
			</div>
			<div id="picPart" style="position:absolute;height: 64%;bottom: 16%;left: 13%;">
